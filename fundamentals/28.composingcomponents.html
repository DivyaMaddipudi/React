<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            {id: 1, title: 'task 1', isCompleted: true},
            {id: 2, title: 'task 2', isCompleted: true},
            {id: 3, title: 'task 3', isCompleted: false}
        ]

        // const completedTasks = tasks.filter((task) => {
        //     return task.isCompleted
        // })

        const inCompletedTasks = tasks.filter((task) => {
            return !task.isCompleted
        })

        function TasksList(props) {
            console.log(props)
            return (
                <div>
                    <h2> {props.text} Tasks ({props.tasks.length})</h2>
                    <ul>
                        {props.tasks.map((task) => {
                            return <li key={task.id}> {task.title} </li>
                        })}
                    </ul>
                </div>
            )
        }

        function App() {
           return (
               <div>
                    <TasksList tasks={tasks} text="All"/>

                    <TasksList tasks={tasks.filter((task) => task.isCompleted
                    )} text="Completed"/>

                    <TasksList tasks={inCompletedTasks} text="Incomplete"/>    
                </div>

           ) 
        }

        
        ReactDOM.render(<App />, rootHandle)
    </script>
</body>

</html>
