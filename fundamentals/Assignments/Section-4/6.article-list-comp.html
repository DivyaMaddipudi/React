<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const articles = [
            { id: 1, title: 'Article 1', meta: { likes: 10, dislikes: 0 } },
            { id: 2, title: 'Article 2', meta: { likes: 20, dislikes: 10 } },
            { id: 3, title: 'Article 3', meta: { likes: 5, dislikes: 0 } }
        ]

        function ArticleList(props) {
            return (
                <li>{props.title} - likes {props.likes}, dislikes {props.dislikes}</li>
            )
        }

        const ele = (
            <ul>
                {articles.map((article) => {
                    return <ArticleList title={article.title} likes={article.meta.likes} dislikes={article.meta.dislikes}/> 
                })}    
            </ul>
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</head>

</html>
