<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const prices = [150,250,200,400]

       
        const TotalBill = (prices) => {
            let tot = 0
            prices.map((ele) => {
                tot = tot + ele
            })
            return tot
        }

        function Total(props) {
            return <h1>Total Bill = {props.total_value}</h1>
        }

       
        const ele = <Total total_value={TotalBill(prices)}/>

        ReactDOM.render(ele, rootHandle)

    </script>
</body>
</head>

</html>
