<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const prices = [150, 250, 200, 400]


        const TotalBill = (prices) => {
            let tot = 0
            prices.map((ele) => {
                tot = tot + ele
            })
            return tot
        }

        const PricesList = (prices) => {
            const result = []

            {
                prices.map((ele) => {
                    console.log(ele)
                    result.push(<li key={ele}>{ele}</li>)
                })
            }
            return result
        }
        function Total(props) {
            console.log(props)
            return (
                <div>
                    <h1>Total Bill = {props.total_value}</h1>
                    <ul>{props.prices}</ul>

                </div>
            )
        }


        const ele = (

            <div>
                <Total total_value={TotalBill(prices)} prices={PricesList(prices)} />
            </div>
        )

        ReactDOM.render(ele, rootHandle)

    </script>
</body>
</head>

</html>
