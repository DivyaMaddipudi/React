<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>
    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const colors = [
            { color: 'red', symbols: ['energy', 'strength', 'power', 'courage'] },
            { color: 'blue', symbols: ['loyalty', 'trust', 'stability', 'confidence'] },
            { color: 'orange', symbols: ['excitment', 'fun', 'haste', 'action'] },
            { color: 'yellow', symbols: ['cheerfulness', 'happiness', 'joy', 'optimism'] }
        ]

        const generateSymbols = (colors) => {
            const result = []
            {
                colors.map((ele) => {

                    for (let i = 0; i < ele.symbols.length; i++) {
                        // console.log(ele.symbols[i])
                        result.push(<li key={ele.symbols[i]} style={{ color: ele.color }}>{ele.symbols[i]}</li>)
                    }
                })
            }
            return result
        }

        const ele = (
            <div>
                <h2>All Colors</h2>
                <ol>
                    {colors.map((ele, i) => {
                        // console.log(ele.color)
                        return <li key={i}>{ele.color}</li>
                    })}
                </ol>

                <h2>All Symbols</h2>
                <ol>
                    {generateSymbols(colors)}
                </ol>
            </div>
        )
        ReactDOM.render(ele, rootHandle)


    </script>
</body>
</head>

</html>
