        const rootHandle = document.getElementById('root')

        const generateColor = (color) => {
            const result = []
            let k = ""
            let colSig = ""
            for (const key in color) {
                k = key
                for (let i = 0; i <= key.length; i++) {
                    // if (i == key.length) {
                    //     colSig = colSig + color[key][i]
                    // } else {
                    //     colSig = colSig + color[key][i] + ","
                    // }
                    result.push(color[key][i])
                }
            }
            return result
        }

        const ele = (
            // generateColor(color)

                    return <h2> {ele} - {color[ele].join()}</h2>

        )
        ReactDOM.render(ele, rootHandle)
