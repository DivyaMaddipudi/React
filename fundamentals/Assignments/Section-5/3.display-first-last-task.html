<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false }
        ]

        function TaaskList(props) {

            console.log()

            function getTask(id) {
                console.log(props.tasks[id].title)
                alert(props.tasks[id].title)
            }

            return (
                <div>
                    <button onClick={() => {getTask(0)}}>first task</button>
                    <button onClick={() => {getTask(props.tasks.length - 1)}}>last task</button>
                </div>
            )
        }

        const ele = <TaaskList tasks={tasks} />


        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</head>

</html>
