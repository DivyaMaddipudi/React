<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        function TagGenerator(props) {

            function getPrompt() {
                var msg = prompt("Enter a string")
                alert("#"+ msg)
            }

            return (
                <button onClick={getPrompt}>Enter a string</button>
            )
        }

        const ele = <TagGenerator />

        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</head>

</html>
