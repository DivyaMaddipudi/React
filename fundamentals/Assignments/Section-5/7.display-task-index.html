<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 3, title: 'Task 2', isCompleted: true },
            { id: 2, title: 'Task 3', isCompleted: false }
        ]

        function DisplayIndex(props) {
            console.log(props.tasks.length)

            function getIndex(id) {
                var index
                for (let i = 0; i < props.tasks.length; i++) {
                    if (tasks[i].id === id)
                        index = i
                }
                console.log(index)
                alert("You clicked on the task present at " + index + " index")
            }

            return (
                <ul>
                    {props.tasks.map((task) => {

                        return <li key={task.id} onClick={() => { getIndex(task.id) }}>{task.title}</li>
                    })}
                </ul>
            )
        }

        const ele = <DisplayIndex tasks={tasks} />

        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</head>

</html>
