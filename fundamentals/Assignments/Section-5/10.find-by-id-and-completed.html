<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<head>

<body>
    <div id="root"></div>

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false },
            { id: 4, title: 'Task 4', isCompleted: false },
            { id: 5, title: 'Task 5', isCompleted: true }
        ]

        function FindElement(props) {
            console.log(props.data.length)

            function getDetailsById() {
                var idValue = prompt("Enter ID")
                var idVal = Number(idValue)
                let index = -1

                for (let i = 0; i < props.data.length; i++) {
                    console.log(idVal)
                    console.log(props.data[i].id + " -----")
                    if (props.data[i].id === idVal) {
                        console.log(typeof (idVal))
                        index = i;
                    }
                }
                console.log(index + "index")

                if (index >= 0) {
                    alert(props.data[index].title + "-" + (props.data[index].isCompleted))
                } else {
                    alert(idVal + " not found")
                }
            }

            function getCompletedDetails() {
                var result = []

                for (let i = 0; i < props.data.length; i++) {
                    if (props.data[i].isCompleted === true) {
                        result.push(props.data[i].title)
                    }
                }
                return (
                    alert(result.join())
                )
            }

            return (
                <div>
                    <button onClick={getDetailsById}>Find Record by ID</button>

                    <button onClick={getCompletedDetails}>Show Completed Tasks</button>

                </div>
            )
        }

        const ele = <FindElement data={tasks} />

        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</head>

</html>
