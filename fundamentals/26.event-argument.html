<html>

</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const users = [
            { "id": 1, "email": "george@gmail.com", "first_name": "George", "avatar": "https://randomuser.me/api/portraits/men/32.jpg" },
            { "id": 2, "email": "weaver@gmail.com", "first_name": "Weaver", "avatar": "https://randomuser.me/api/portraits/men/46.jpg" },
            { "id": 3, "email": "wong@gmail.com", "first_name": "Wong", "avatar": "https://randomuser.me/api/portraits/men/36.jpg" },
            { "id": 4, "email": "eve@gmail.com", "first_name": "Even", "avatar": "https://randomuser.me/api/portraits/women/79.jpg" }
        ]

        function UserList(props) {
            console.log(props)

            function showDetails (user) {
                console.log('show ', user)
                alert(`${user.id} - ${user.first_name} - ${user.email}`)
            }
            return (
                <ul>
                    {props.users.map((user) => {
                        return <li key={user.id}>{user.first_name} <button onClick={() => { showDetails(user)}}>Show</button></li>
                    })}
                </ul>
            )
        }
        
        const ele = <UserList users={users}/>

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
