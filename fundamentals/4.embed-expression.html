<!DOCTYPE html>
<html>
    <head>
        <title>Embeding Expression</title>
    </head>
    <head>
        <body>
            <div id="root"></div>

            <script src="js/react.development.js"></script>
            <script src="js/react-dom.development.js"></script>
            <script src="js/babel.js"></script>

            <script type="text/babel">
                const rootHandle = document.getElementById('root')

                // const ele = <h1> The sum of 2 + 3 = { 2 + 3} </h1>

                const user = {
                    firstName: 'Satya',
                    lastName: 'Divya'
                }

                // const ele = <h1>Hello, {user.firstName.toUpperCase()}</h1>

                const fullName = (user) => {
                    return `${user.firstName} ${user.lastName}`
                }

                // Calling functions in JSX
                const ele = <h1>Hello, {fullName(user)}</h1>


                ReactDOM.render(ele, rootHandle)
            </script>
        </body>
    </head>
</html>
