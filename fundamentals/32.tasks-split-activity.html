<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

       function App(props) {

        const tasks = [
            {id: 1, title: 'task 1', isCompleted: true},
            {id: 2, title: 'task 2', isCompleted: true},
            {id: 3, title: 'task 3', isCompleted: false}
        ]

        const completedTasks = tasks.filter((task) => task.isCompleted
        )

        const IncompletedTasks = tasks.filter((task) => !task.isCompleted
        )

        console.log(completedTasks)
        console.log(IncompletedTasks)
        return(
            <div>
                <TasksList tasks={tasks} heading="All"/>
                <TasksList tasks={completedTasks} heading="Completed Tasks"/>
                <TasksList tasks={IncompletedTasks} heading="Incompleted Tasks"/>
            </div>
        )
       }

       function TasksList(props) {
           return(
               <div>
                    <h1>{props.heading}</h1>
                    <ul>
                        {props.tasks.map((task) => {
                            return <li key={task.id}>{task.title}</li>
                        })}
                    </ul>
                </div>
           )
       }

        ReactDOM.render(<App />, rootHandle)
    </script>
</body>
</html>
