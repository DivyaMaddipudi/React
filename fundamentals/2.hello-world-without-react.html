<!DOCTYPE html>
<html>
    <head>
        <title>Hello World By Vanilla JS</title>
    </head>
    <head>
        <body>
            <div id="root"></div>

        

            <script>
                const rootHandle = document.getElementById('root')
                //JSX - JavaScript XML
                const msg = 'Hello World'
                
                const h1Tag = document.createElement('h1')
                h1Tag.textContent = msg
                rootHandle.appendChild(h1Tag)
                
            </script>
        </body>
    </head>
</html>
